<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

{%- seo -%}

<!-- Google / Search Console verification (replace with your code) -->
<meta name="google-site-verification" content="YOUR_GOOGLE_SITE_VERIFICATION_CODE" />

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | relative_url | absolute_url }}" />
{% if page.image %}<meta property="og:image" content="{{ page.image | relative_url | absolute_url }}" />{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />

<!-- JSON-LD structured data for Article or Website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}Article{% else %}WebSite{% endif %}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | relative_url | absolute_url }}"
  },
  "headline": "{{ page.title | xml_escape }}",
  "description": "{{ page.excerpt | strip_html | xml_escape }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema | default: site.time | date_to_xmlschema }}"
}
</script>
