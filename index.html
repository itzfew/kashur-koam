<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational hub with posts, districts, and schools information">
    <meta name="keywords" content="education, districts, schools, villages, posts">
    <meta name="author" content="EduHub">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="EduHub - Posts, Districts, and Schools">
    <meta property="og:description" content="Explore educational posts, districts, and schools information.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://username.github.io">
    <meta property="og:image" content="https://username.github.io/images/logo.png">
    <title>EduHub - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-grid, .district-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .post, .district, .school {
            padding: 15px;
            border: 1px solid #000;
        }
        .post h3, .district h3, .school h3 {
            margin: 0 0 10px;
        }
        .post-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .author {
            display: flex;
            align-items: center;
        }
        .author i {
            margin-right: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduHub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="_pages/privacy.html">Privacy Policy</a>
            <a href="_pages/contact.html">Contact</a>
            <a href="_pages/terms.html">Terms and Conditions</a>
        </nav>
    </header>
    <div class="container">
        <section>
            <h2>Recent Posts</h2>
            <div class="post-grid" id="recent-posts"></div>
        </section>
        <section>
            <h2>Most Detailed Posts</h2>
            <div class="post-grid" id="longest-posts"></div>
        </section>
        <section>
            <h2>Districts</h2>
            <div class="district-grid" id="districts"></div>
        </section>
        <section>
            <h2>Schools by District</h2>
            <div id="schools"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 EduHub. All rights reserved.</p>
        <a href="_pages/privacy.html">Privacy Policy</a>
        <a href="_pages/contact.html">Contact</a>
        <a href="_pages/terms.html">Terms and Conditions</a>
    </footer>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EduHub",
        "url": "https://username.github.io",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://username.github.io/search.html?label={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>
</body>
</html>
