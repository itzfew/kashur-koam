<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for districts, villages, and schools on Kashur Koam.">
    <meta name="keywords" content="search, districts, villages, schools, Kashur Koam">
    <title>Search Results - Kashur Koam</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="/">Kashur Koam</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/pages/contact.html">Contact</a>
            <a href="/pages/privacy-policy.html">Privacy Policy</a>
            <a href="/pages/terms-and-conditions.html">Terms</a>
        </nav>
    </header>

    <main>
        <section id="search-results">
            <h2>Search Results</h2>
            <div class="posts-container" id="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kashur Koam. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const label = urlParams.get('label');

            if (!label) {
                document.getElementById('results-container').innerHTML = '<p>No search parameter provided.</p>';
                return;
            }

            document.querySelector('h2').textContent = label.startsWith('school_') ?
                `Schools in ${label.replace('school_', '')}` :
                `Villages in ${label}`;

            const posts = await fetchAllPosts();
            let filteredPosts;

            if (label.startsWith('school_')) {
                const district = label.replace('school_', '');
                filteredPosts = posts.filter(post => 
                    post.type === 'school' && post.district === district
                );
            } else {
                filteredPosts = posts.filter(post => 
                    post.type === 'village' && post.district === label
                );
            }

            document.getElementById('results-container').innerHTML = filteredPosts.length ?
                filteredPosts.map(post => createPostCard(post)).join('') :
                '<p>No results found.</p>';
        });
    </script>
</body>
</html>
