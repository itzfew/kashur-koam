

<!-- article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Article</title>
    <meta name="description" content="Read detailed articles about Kashmir's culture, history, and landmarks on Kashurpedia.">
    <meta name="keywords" content="Kashmir, articles, encyclopedia, villages, districts, famous people, colleges, schools, mosques">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Kashurpedia</h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search articles...">
            <button onclick="searchArticles()">Search</button>
        </div>
    </header>
    <main>
        <h2 id="article-title"></h2>
        <div id="infobox"></div>
        <div id="article-content"></div>
        <a href="#" id="edit-link" class="edit-link">Edit</a>
        <section id="edit-history">
            <h3>Edit History</h3>
            <ul id="history-list"></ul>
        </section>
        <section id="comments">
            <h3>Comments</h3>
            <ul id="comments-list"></ul>
            <textarea id="new-comment" placeholder="Add your comment..."></textarea>
            <button onclick="submitComment()">Add Comment</button>
        </section>
    </main>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            loadArticle(title);
            loadEditHistory(title);
            loadComments(title);
            document.getElementById('edit-link').href = `edit.html?title=${encodeURIComponent(title)}`;
        });
    </script>
</body>
</html>
