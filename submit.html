

<!-- submit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Submit Article</title>
    <meta name="description" content="Submit new articles to Kashurpedia about Kashmir's villages, districts, famous people, colleges, schools, and mosques.">
    <meta name="keywords" content="Kashmir, submit article, encyclopedia, contribute">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Linux+Libertine&display=swap">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Kashurpedia</h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Submit New Article</h2>
        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="short-description">Short Description (max 500 characters):</label>
            <textarea id="short-description" maxlength="500" rows="3" required></textarea>
            <label for="category">Category:</label>
            <select id="category" onchange="loadTemplateOptions()">
                <option value="Villages">Villages</option>
                <option value="Districts">Districts</option>
                <option value="Famous People">Famous People</option>
                <option value="Colleges">Colleges</option>
                <option value="Schools">Schools</option>
                <option value="Mosques">Mosques</option>
            </select>
            <label>Template Options:</label>
            <div id="template-options"></div>
            <label for="content">Content (Wiki-style):</label>
            <textarea id="content" rows="20" required></textarea>
            <button type="button" onclick="generateTemplate()">Generate Template</button>
            <button type="button" onclick="submitArticle()">Submit</button>
        </form>
    </main>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
            loadTemplateOptions();
        });
    </script>
</body>
</html>
