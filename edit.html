<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Edit Article</title>
    <meta name="description" content="Edit articles on Kashurpedia to contribute to Kashmir's knowledge base.">
    <meta name="keywords" content="Kashmir, edit article, encyclopedia, contribute">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Kashurpedia</h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Edit Article</h2>
        <form id="edit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" readonly>
            <label for="category">Category:</label>
            <select id="category" onchange="loadTemplate()">
                <option value="Villages">Villages</option>
                <option value="Districts">Districts</option>
                <option value="Famous People">Famous People</option>
                <option value="Colleges">Colleges</option>
                <option value="Schools">Schools</option>
                <option value="Mosques">Mosques</option>
            </select>
            <label for="content">Content:</label>
            <textarea id="content" rows="20" required></textarea>
            <label for="summary">Edit Summary:</label>
            <input type="text" id="summary" required>
            <button type="button" onclick="editArticle()">Save Edit</button>
        </form>
        <section id="edit-history">
            <h3>Edit History</h3>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
            loadArticleForEdit(title);
            loadEditHistory(title);
        });
    </script>
</body>
</html>
