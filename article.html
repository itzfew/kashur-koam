<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Kashurpedia - Article</title>
    <meta name="description" content="Read detailed articles about Kashmir's culture, history, and landmarks on Kashurpedia.">
    <meta name="keywords" content="Kashmir, articles, encyclopedia, villages, districts, famous people, colleges, schools, mosques">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Linux+Libertine&display=swap">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1><a href="index.html" class="logo">Kashurpedia</a></h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search articles...">
            <button onclick="searchArticles()">Search</button>
        </div>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- TOP: Tabs + Actions -->
    <div class="page-actions-top">
        <ul class="minerva__tab-container" id="p-associated-pages">
            <li class="minerva__tab selected mw-list-item"><a class="minerva__tab-text" href="#">Article</a></li>
            <li class="minerva__tab mw-list-item"><a class="minerva__tab-text" href="#" id="talk-link" rel="discussion">Talk</a></li>
        </ul>
        <nav class="page-actions-menu">
            <ul class="page-actions-menu__list minerva-icon-only-menu" id="p-views">
                <li class="page-actions-menu__list-item" id="language-selector">
                    <a class="cdx-button cdx-button--size-large cdx-button--fake-button cdx-button--icon-only cdx-button--weight-quiet language-selector" href="#" title="Language">
                        <span class="minerva-icon minerva-icon--language"></span>
                        <span class="visually-hidden">Language</span>
                    </a>
                </li>
                <li class="page-actions-menu__list-item" id="page-actions-edit">
                    <a class="cdx-button cdx-button--size-large cdx-button--fake-button cdx-button--icon-only cdx-button--weight-quiet edit-page menu__item--page-actions-edit" href="#" id="edit-link" role="button" title="Edit">
                        <span class="minerva-icon minerva-icon--edit"></span>
                        <span class="visually-hidden">Edit</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Heading + Description -->
    <div class="pre-content heading-holder">
        <div class="page-heading">
            <h1 class="firstHeading" id="article-title"></h1>
            <div id="short-description" class="tagline"></div>
        </div>
        <div id="mw-content-subtitle"></div>
    </div>

    <!-- Main Article Content -->
    <div class="content" id="bodyContent">
        <div class="mw-body-content" id="mw-content-text">
            <div class="mw-content-ltr mw-parser-output" dir="ltr" lang="en">
                <section class="mf-section-0" id="mf-section-0">
                    <table id="infobox" class="infobox ib-settlement vcard"></table>
                    <div id="article-content">
                        <!-- Sample collapsible section -->
                        <h2 class="mw-heading collapsible-heading">
                            <span class="mf-icon"></span>Sample Section
                        </h2>
                        <div class="open-block" style="display: none;">
                            <p>This is a sample collapsible section content.</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Kashurpedia. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            loadArticle(id);
            document.getElementById('edit-link').href = `edit.html?id=${encodeURIComponent(id)}`;
            document.getElementById('talk-link').href = `talk.html?id=${encodeURIComponent(id)}`;
            document.querySelectorAll('.collapsible-heading').forEach(header => {
                header.addEventListener('click', () => {
                    const section = header.nextElementSibling;
                    const icon = header.querySelector('.mf-icon');
                    if (section && icon) { // Null check for section and icon
                        if (section.classList.contains('open-block')) {
                            section.classList.remove('open-block');
                            section.style.display = 'none';
                            icon.style.transform = 'scaleY(1)';
                        } else {
                            section.classList.add('open-block');
                            section.style.display = 'block';
                            icon.style.transform = 'scaleY(-1)';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
