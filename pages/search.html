<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for districts, villages, schools, and posts on Kashur Koam.">
    <meta name="keywords" content="search, districts, villages, schools, posts, Kashur Koam">
    <title>Search Results - Kashur Koam</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="/">Kashur Koam</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/pages/contact.html">Contact</a>
            <a href="/pages/privacy-policy.html">Privacy Policy</a>
            <a href="/pages/terms-and-conditions.html">Terms</a>
        </nav>
    </header>

    <main>
        <section id="search-results">
            <h2>Search Results</h2>
            <div class="posts-container" id="results-container"></div>
            <div id="not-found" style="display: none; text-align: center; margin-top: 20px;">
                <p>No results found.</p>
                <a href="/" class="home-button">Return to Home</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kashur Koam. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const label = urlParams.get('label');
            const query = urlParams.get('query');
            const resultsContainer = document.getElementById('results-container');
            const notFoundDiv = document.getElementById('not-found');
            const header = document.querySelector('h2');

            // Check if no parameters are provided
            if (!label && !query) {
                header.textContent = 'No Search Parameters';
                resultsContainer.style.display = 'none';
                notFoundDiv.style.display = 'block';
                notFoundDiv.querySelector('p').textContent = 'No search parameters provided.';
                return;
            }

            const posts = await fetchAllPosts();
            let filteredPosts = [];

            if (label) {
                // Handle label-based search (districts or schools)
                if (label.startsWith('school_')) {
                    const district = label.replace('school_', '');
                    header.textContent = `Schools in ${district}`;
                    filteredPosts = posts.filter(post => 
                        post.type === 'school' && post.district === district
                    );
                } else {
                    header.textContent = `Villages in ${label}`;
                    filteredPosts = posts.filter(post => 
                        post.type === 'village' && post.district === label
                    );
                }
            } else if (query) {
                // Handle query-based search (search across titles, content, tags)
                header.textContent = `Search Results for "${query}"`;
                const searchTerm = query.toLowerCase();
                filteredPosts = posts.filter(post => 
                    (post.title && post.title.toLowerCase().includes(searchTerm)) ||
                    (post.content && post.content.toLowerCase().includes(searchTerm)) ||
                    (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }

            // Display results or not found message
            if (filteredPosts.length > 0) {
                resultsContainer.innerHTML = filteredPosts.map(post => createPostCard(post)).join('');
                resultsContainer.style.display = 'block';
                notFoundDiv.style.display = 'none';
            } else {
                header.textContent = label ? header.textContent : `No Results for "${query}"`;
                resultsContainer.style.display = 'none';
                notFoundDiv.style.display = 'block';
                notFoundDiv.querySelector('p').textContent = 'No results found for your search.';
            }
        });
    </script>
</body>
</html>
