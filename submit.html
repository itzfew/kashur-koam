<!-- submit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Submit Article</title>
    <meta name="description" content="Submit new articles to Kashurpedia about Kashmir's villages, districts, famous people, colleges, schools, and mosques.">
    <meta name="keywords" content="Kashmir, submit article, encyclopedia, contribute">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tiptap/core@2.1.12/dist/tiptap.umd.min.js"></script>
    <script src="https://unpkg.com/@tiptap/starter-kit@2.1.12/dist/starter-kit.umd.min.js"></script>
    <script src="https://unpkg.com/@tiptap/extension-link@2.1.12/dist/link.umd.min.js"></script>
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Kashurpedia</h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Submit New Article</h2>
        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="category">Category:</label>
            <select id="category" onchange="loadTemplate()">
                <option value="Villages">Villages</option>
                <option value="Districts">Districts</option>
                <option value="Famous People">Famous People</option>
                <option value="Colleges">Colleges</option>
                <option value="Schools">Schools</option>
                <option value="Mosques">Mosques</option>
            </select>
            <label for="content">Content (Wiki-style):</label>
            <div id="editor"></div>
            <input type="hidden" id="content">
            <button type="button" onclick="submitArticle()">Submit</button>
        </form>
    </main>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
            initEditor('editor', 'content');
            loadTemplate();
        });
    </script>
</body>
</html>
