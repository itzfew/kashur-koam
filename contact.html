<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">EduHub</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="contact.html">Contact</a>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-and-conditions.html">Terms</a>
        </nav>
    </header>

    <main>
        <div class="policy-content">
            <h1>Contact Us</h1>
            
            <h2>Email</h2>
            <p>For general inquiries, please email us at: <a href="mailto:itzme.eduhub.contact@gmail.com">itzme.eduhub.contact@gmail.com</a></p>
            
            <h2>Contact Form</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div id="form-success" style="display: none; margin-top: 20px; padding: 10px; background-color: #e8f5e9;">
                <p>Thank you for your message! We'll get back to you soon.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EduHub. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real implementation, you would send the form data to a server
            // For GitHub Pages, you might need to use a third-party service or Formspree
            
            // Show success message
            document.getElementById('form-success').style.display = 'block';
            document.getElementById('contact-form').reset();
            
            // For demonstration purposes only
            console.log('Form submitted:', {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            });
        });
    </script>
</body>
</html>
