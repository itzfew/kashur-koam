<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kashurpedia</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="config.js"></script>
  <script defer src="templates.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
<header>
  <div class="container nav">
    <div class="left">
      <a class="logo" href="index.html">Kashurpedia</a>
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search articles, people, places..." />
      </div>
      <a class="btn secondary" href="submit.html">New Article</a>
    </div>
    <div class="user" id="userBox">
      <!-- login/profile injected -->
    </div>
  </div>
</header>

<main class="container" style="padding:18px 0 36px;">
  <section>
    <h2>Categories</h2>
    <div id="catChips" class="chips"></div>
  </section>

  <section style="margin-top:24px;">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <h2>Latest Articles</h2>
      <a href="#" id="seeAll" class="subtle">See all →</a>
    </div>
    <div class="grid cards" id="articleGrid"></div>
  </section>
</main>

<footer>
  Kashurpedia • an open community knowledge base
</footer>
</body>
</html>
