<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Submit Article</title>
    <meta name="description" content="Submit new articles to Kashurpedia about Kashmir's villages, districts, famous people, colleges, schools, and mosques.">
    <meta name="keywords" content="Kashmir, submit article, encyclopedia, contribute">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Linux+Libertine&display=swap">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1><a href="index.html" class="logo">Kashurpedia</a></h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Submit New Article</h2>
        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="short-description">Short Description (max 500 characters):</label>
            <textarea id="short-description" maxlength="500" rows="3" required></textarea>
            <label for="category">Category:</label>
            <select id="category" onchange="loadTemplateOptions()">
                <option value="Villages">Villages</option>
                <option value="Districts">Districts</option>
                <option value="Famous People">Famous People</option>
                <option value="Colleges">Colleges</option>
                <option value="Schools">Schools</option>
                <option value="Mosques">Mosques</option>
            </select>
            <label>Template Options:</label>
            <div id="template-options">
                <div class="template-option">
                    <label><input type="checkbox" id="include-infobox" checked> Include Infobox</label>
                    <div id="infobox-fields" style="margin-left: 1.5rem; margin-top: 0.5rem;"></div>
                </div>
                <div class="template-option">
                    <label><input type="checkbox" id="include-sections" checked> Include Sections</label>
                    <div id="section-options" style="margin-left: 1.5rem; margin-top: 0.5rem;"></div>
                </div>
                <div class="template-option">
                    <label><input type="checkbox" id="include-citations" checked> Include Citations</label>
                    <div id="citation-options" style="margin-left: 1.5rem; margin-top: 0.5rem;">
                        <label for="citation-links">Links (comma-separated):</label>
                        <input type="text" id="citation-links" placeholder="e.g., https://example.com, https://example2.com">
                        <label for="citation-titles">Titles (comma-separated):</label>
                        <input type="text" id="citation-titles" placeholder="e.g., Article Title 1, Article Title 2">
                        <label for="citation-authors">Authors (comma-separated):</label>
                        <input type="text" id="citation-authors" placeholder="e.g., Author 1, Author 2">
                        <label for="citation-dates">Dates (comma-separated):</label>
                        <input type="text" id="citation-dates" placeholder="e.g., 2025-08-17, 2025-08-18">
                    </div>
                </div>
            </div>
            <label for="content">Content (Wiki-style):</label>
            <textarea id="content" rows="20" required></textarea>
            <div class="form-buttons">
                <button type="button" onclick="generateTemplate()">Generate Template</button>
                <button type="button" onclick="submitArticle()">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Kashurpedia. All rights reserved.</p>
    </footer>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
            loadTemplateOptions();
        });
    </script>
</body>
</html>
