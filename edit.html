<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Edit Article</title>
    <meta name="description" content="Edit articles on Kashurpedia to contribute to Kashmir's knowledge base.">
    <meta name="keywords" content="Kashmir, edit article, encyclopedia, contribute">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Linux+Libertine&display=swap">
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header>
        <h1><a href="index.html" class="logo">Kashurpedia</a></h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Edit Article</h2>
        <form id="edit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" readonly>
            <label for="short-description">Short Description (max 500 characters):</label>
            <textarea id="short-description" maxlength="500" rows="3" required></textarea>
            <label for="category">Category:</label>
            <select id="category" onchange="loadTemplateOptions()">
                <option value="Villages">Villages</option>
                <option value="Districts">Districts</option>
                <option value="Famous People">Famous People</option>
                <option value="Colleges">Colleges</option>
                <option value="Schools">Schools</option>
                <option value="Mosques">Mosques</option>
            </select>
            <label>Template Options:</label>
            <div id="template-options"></div>
            <label for="content">Content:</label>
            <textarea id="content" rows="20" required></textarea>
            <label for="summary">Edit Summary:</label>
            <input type="text" id="summary" required>
            <div class="form-buttons">
                <button type="button" onclick="generateTemplate()">Generate Template</button>
                <button type="button" onclick="editArticle()">Save Edit</button>
            </div>
        </form>
        <section id="edit-history">
            <h2>Edit History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kashurpedia. All rights reserved.</p>
    </footer>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            if (!localStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
            loadArticleForEdit(id);
            loadEditHistory(id);
        });
    </script>
</body>
</html>
