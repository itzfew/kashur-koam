<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashurpedia - Submit Article</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kashurpedia</h1>
        <div id="user-profile">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <h2>Submit New Article</h2>
        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="category">Categories (hold Ctrl/Cmd to select multiple):</label>
            <select id="category" multiple required>
                <!-- Populated dynamically -->
            </select>
            <label for="content">Content (Wiki-style):</label>
            <textarea id="content" rows="20" required></textarea>
            <button type="button" onclick="submitArticle()">Submit</button>
        </form>
    </main>
    <script src="config.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            checkLogin();
            if (!localStorage.getItem('userId')) {
                window.location.href = 'login.html';
            }
            await loadCategories();
            loadTemplate();
        });
    </script>
</body>
</html>
